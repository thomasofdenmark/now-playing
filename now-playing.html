<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/av-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
An element displaying syncronized data from Firebase

Example:

    <now-playing></now-playing>

@group Now playing
@element now-playing
@demo demo/index.html
-->

<dom-module id="now-playing">
  <template>
    <style>
      paper-spinner {
        width: 24px;
        height: 24px;
        margin-left: auto;
        margin-right: auto;
        padding: 8px;
        vertical-align: middle;
      }
      paper-spinner {
        --paper-spinner-layer-1-color: #000;
        --paper-spinner-layer-2-color: #000;
        --paper-spinner-layer-3-color: #000;
        --paper-spinner-layer-4-color: #000;
      }
    </style>

    <paper-material>
      <paper-icon-button icon="av:volume-up" alt="Playing..."></paper-icon-button>
      <paper-spinner hidden="[[current.title]]" alt="Loading..." active></paper-spinner>
      <span>[[current]]</span>
    </paper-material>

  </template>

  <script>
    Polymer({
      is: 'now-playing',

      properties: {
        current: String
      }
    });
  </script>
</dom-module>
